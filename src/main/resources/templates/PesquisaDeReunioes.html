<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao::cabecalho">
<meta charset="utf-8" />
<title>Pesquisa reuniaos</title>
<link rel="stylesheet" type="text/css" th:href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="/css/style.css" />
</head>

<head th:replace="LayoutPadrao:: navegacao"></head>

<header th:replace="/Dialogos/DialogoConfirmacaoReuniao:: dialogos"></header>


<div class="panel panel-default"
	style="margin-top: 100px; border-style: outset">

	<div class="panel-heading">
		<div class="clearfix">
			<h3 class="panel-title titulo-panel">Pesquisa Reuniões</h3>
			<a class="btn btn-link link-panel" href="reuniao/novo">Novo</a>

		</div>

	</div>

	<div class="panel-body">
		<div class="table-responsive">
			<table
				class="table table-bordered table-striped table-hover  datatables-js">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Data da Reunião</th>
						<th class="text-center col-md-2">Local</th>
						<th class="text-center col-md-2">Pauta</th>
						<th class="text-center col-md-2">Urgente</th>
						<th class="text-center col-md-1">Observação</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reuniao : ${reunioes}">
						<td class="text-center" th:text="${reuniao.codigo}"></td>
						<td class="text-center" th:text="${reuniao.dataReuniao}"></td>
						<td class="text-center" th:text="${reuniao.local}"></td>
						<td class="text-center" th:text="${reuniao.pauta}"></td>
						<td class="text-center" th:text="${reuniao.urgente}"></td>
						<td class="text-center" th:text="${reuniao.observacao}"></td>
						<td class="texte-center"><a class="btn btn=link btn-xs"
						th:href="@{/reuniao/{codigo}(codigo=${reuniao.codigo})}">
								<span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
						</a>
						
						<a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusaoReuniao"
							th:attr="data-codigo=${reuniao.codigo}"> <span
								class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>

						</a>
						</td>
					</tr>
					
					<tr>
						<td colspan="7" th:if="${#lists.isEmpty(unidades)}">nenhuma
							reunião foi encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<script src="/js/reuniao.js"></script>
</html>
