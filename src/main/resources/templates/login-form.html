<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="LayoutPadrao :: cabecalho">
<title>Login</title>
<meta charset="utf-8" />
</head>

<head th:replace="LayoutPadrao::navegacao"></head>


<div class="row">


	<div class="col-sm-4 col-sm-offset-4" style="margin-top: 100px">

		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuário e/ou senha inválidos!</div>

		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-infor">Até Logo!</div>

		</div>



		<div class="panel panel-light">

			<div class="panel-heading">
				<h3>ENTRE</h3>

			</div>
			<div class="panel-body">

				<form th:action="@{/login}" method="post">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				
					<div class="form-group">
						<input name="username" id="inputUserName" class="form-control" placeholder="Usuário" />
					</div>

					<div class="form-group">
						<input type="password" name="password" id="inputPassword" class="form-control"
							placeholder="Senha" />
					</div>
					
					<div class="form-group">
						<button  type="submit" class="btn btn-primary btn-block">Entrar</button>
					</div>
					
					<div class="form-group">
						<input type="checkbox" id="remember" name="remember" /> <label
							for="remember">Lembrar?</label>

					</div>
					
					

				</form>

			</div>

		</div>
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<p>
					Copyright &copy;<span>César Lopes</span>
				</p>
			</div>
		</div>
	</div>
</footer>



</html>
