<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao::cabecalho">
<meta charset="utf-8" />
<title>Pesquisa Ocorrências</title>
<link rel="stylesheet" type="text/css" th:href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="/css/style.css" />
</head>

<head th:replace="LayoutPadrao:: navegacao"></head>

<header th:replace="/Dialogos/DialogoConfirmacaoOcorrencia::dialogos"></header>


<div class="panel panel-default"
	style="margin-top: 100px; border-style: outset">

	<div class="panel-heading">
		<div class="clearfix">
			<h3 class="panel-title titulo-panel">Pesquisa Ocorrências</h3>
			<a class="btn btn-link link-panel" href="ocorrencias/novo">Novo</a>

		</div>

	</div>

	<div class="panel-body">
		<div class="table-responsive">
			<table
				class="table table-bordered table-striped table-hover  datatables-js">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Número da unidade</th>
						<th class="text-center col-md-2">Data da Ocorrência</th>
						<th class="text-center col-md-2">Nome da Ocorrência</th>
						<th class="text-center col-md-2">Descrição</th>
						<th class="text-center col-md-2">Ação tomada</th>
						<th class="text-center col-md-2">Observações</th>
						<th class="text-center col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ocorrencia : ${ocorrencias}">
						<td class="text-center" th:text="${ocorrencia.codigo_ocorrencia}"></td>
						<td class="text-center"
							th:text="${ocorrencia.unidade.numeroUnidade}"></td>
						<td class="text-center" th:text="${ocorrencia.dataOcorrencia}"></td>
						<td class="text-center" th:text="${ocorrencia.nomeOcorrencia}"></td>
						<td class="text-center" th:text="${ocorrencia.descricao}"></td>
						<td class="text-center" th:text="${ocorrencia.acaoTomada}"></td>
						<td class="text-center" th:text="${ocorrencia.observacao}"></td>
						<td class="texte-center"><a class="btn btn=link btn-xs"
							th:href="@{/ocorrencias/{codigo}(codigo=${ocorrencia.codigo_ocorrencia})}">
								<span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
						</a> <a class="btn btn=link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusaoOcorrencia"
							th:attr="data-codigo=${ocorrencia.codigo_ocorrencia}"> <span
								class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<script src="/js/ocorrencia.js"></script>
</html>
