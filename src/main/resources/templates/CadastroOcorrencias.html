<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="LayoutPadrao :: cabecalho">
<title>Cadastro de Ocorrências</title>
<meta charset="utf-8" />
</head>

<head th:replace="LayoutPadrao::navegacao"></head>


<section class="row">

	<form class="form-horizontal form-group" method="POST" action="/ocorrencias" th:object="${ocorrencia}">
	
		<div class="alert alert-success alert-dismissible" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}"
			style="padding-left: 70px; padding-right: 70px">

			<button type="button" class="close" data-dismiss="alert" style="padding-left: 20px;padding-right: 20px"></button>
			<span th:text="${mensagem}"> Ocorrência salva com Sucesso!</span>

		</div>
		
		<div th:replace="Mensagens::mensagem-erro"></div>

		<div class="panel panel-default"
			style="background: url(.../images/brickwall.png)">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title titulo-panel"
						style="background-color: silver">Cadastro Ocorrências</h3>
					<a class="btn-link link-panel" href="/ocorrencias">Pesquisa-Ocorrências</a>
				</div>

			</div>

			<div class="panel-body">
			
			<input type="hidden" th:field="*{codigo_ocorrencia}" />
			
				<div class="form-group">
					
					<label for="codigo_unidade" class="col-md-2" style="text-align: justify">Id da Unidade</label>
					
					<div class=" col-md-3 ">
						<select id="codigo_unidade" name="codigo_unidade" class="form-control">
							<option >Selecione</option>
							<option th:each="unidad:${unidad}"
							th:value="${unidad.codigo}"
							th:text="${unidad.numeroUnidade}" th:field="*{unidade.codigo}"></option>
							
						</select>
					</div>
				
				</div>
				
				<div class="form-group">


					<label for="dataOcorrencia" class="col-md-2 control-label" style="text-align: justify">Data
						da Ocorrência</label>

					<div class=" col-md-2 ">
						<input type="text" id="dataOcorrencia" class="form-control"
							name="dataOcorrencia" th:field="*{dataOcorrencia}"/>
					</div>



				</div>



				<div class="form-group" >

					<label for="nomeOcorrencia" class=" col-md-2 control-label" style="text-align: justify">Nome
						da Ocorrência</label>

					<div class="col-md-3">
						<input type="text" id="nomeOcorrencia" class="form-control"
							name="nomeOcorrencia" th:field="*{nomeOcorrencia}"/>
					</div>

				</div>


				<div class="form-group">

					<label for="descricao" class="col-md-2 control-label"
						style="text-align: justify">Descrição</label>

					<div class="col-md-8">
						<input type="text" id="descricao" class="form-control"
							name="descricao" th:field="*{descricao}" />
					</div>


				</div>

				<div class="form-group">

					<label for="acaoTomada" class="col-md-2 control-label"
						style="text-align: justify">Ação Tomada</label>

					<div class="col-md-8">
						<input type="text" id="acaoTomada" class="form-control"
							name="acaoTomada" th:field="*{acaoTomada}"/>
					</div>


				</div>

				<div class="form-group">
					
					<label for="observacao" class="col-md-2 control-label" style="text-align: justify">Observações</label>
					<div class="col-md-8">
						<textarea name="observacao" rows="5" class="form-control"
							id="observacao" th:field="*{observacao}"></textarea>
						
					</div>
				</div>
				
				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>


				</div>
			</div>
		</div>
	</form>


</section>


</html>
