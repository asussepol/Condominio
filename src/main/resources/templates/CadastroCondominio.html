<!DOCTYPE html>
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao :: cabecalho">
<title>Cadastro do Condominio</title>
<meta charset="utf-8" />
</head>


<head th:replace="LayoutPadrao::navegacao"></head>



<section>



	<form class="form-horizontal" method="POST" action="/unidades"
		th:object="${unidades}">

		<div th:replace="Mensagens::mensagem-sucesso"></div>

		<div th:replace="Mensagens::mensagem-erro"></div>

		<div class="panel panel-default"
			style="background: url(.../images/brickwall.png)">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title titulo-panel">Novo</h3>
					<a class="btn btn-link link-panel" href="/unidades">Voltar para
						Pesquisa</a>
				</div>

			</div>

			<div class="panel-body">

				<input type="hidden" th:field="*{codigo}" />
				<div class="form-group"
					th:classappend="${#fields.hasErrors('cpf')}?has-error">
					<label for="cpf" class="col-sm-2 control-label"  style="text-align: justify">Número do
						CPF</label>

					<div class="col-sm-3">
						<input type="text" id="cpf" class="form-control" name="cpf"
							th:field="*{cpf}" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('nome')}?has-error">
						<label for="nome" class="col-sm-2 control-label"  style="text-align: justify">Nome</label>

						<div class="col-sm-4">
							<input type="text" id="nome" class="form-control" name="nome"
								th:field="*{nome}" />
						</div>
					</div>

				</div>



				<div class="form-group"
					th:classappend="${#fields.hasErrors('numeroUnidade')}?has-error">
					<label for="numeroUnidade" class="col-sm-2 control-label"  style="text-align: justify">Número
						da Unidade </label>

					<div class="col-sm-3">
						<input type="text" id="numeroUnidade" class="form-control"
							name="numeroUnidade" th:field="*{numeroUnidade}" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('inativo')}?has-error">
						<label for="inativo" class="col-sm-2 control-label"  style="text-align: justify">Inativo</label>

						<div class="col-sm-2">
							<select class="form-control" name="inativo" th:field="*{inativo}">
								<option th:each="inativo : ${todosOsInativos}"
									th:value="${inativo}" th:text="${inativo.descricao}"></option>

							</select>
						</div>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('telefone')}?has-error">


					<label for="telefone" class="col-sm-2 control-label"  style="text-align: justify">Telefone
					</label>

					<div class="col-sm-3">
						<input type="text" id="telefone" class="form-control"
							name="telefone" th:field="*{telefone}" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('alugado')}?has-error">
						<label for="alugado" class=" col-sm-2 control-label"  style="text-align: justify">Alugado</label>

						<div class=" col-sm-2">
							<select class="form-control" name="alugado" th:field="*{alugado}">
								<option th:each="alugado :${todosOsAlugados}"
									th:value="${alugado}" th:text="${alugado.descricao}"></option>

							</select>
						</div>
					</div>
				</div>


				<div class="form-group"
					th:classappend="${#fields.hasErrors('email')}?has-error">
					<label for="email" class="col-sm-2 control-label"  style="text-align: justify">E-mail</label>

					<div class="col-sm-3">
						<input type="text" id="email" class="form-control" name="email"
							th:field="*{email}" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('fracaoIdeal')}?has-error">
						<label for="fracaoIdeal" class="col-sm-2 control-label"  style="text-align: justify">Fração
							Ideal</label>

						<div class="col-sm-4">
							<input type="text" id="fracaoIdeal" class="form-control"
								name="fracaoIdeal" th:field="*{fracaoIdeal}" />
						</div>
					</div>

				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('placaVeiculo')}?has-error">
					<label for="placaVeiculo" class="col-sm-2 control-label"  style="text-align: justify">Placa
						do Veículo</label>

					<div class="col-sm-3">
						<input type="text" id="placaVeiculo" class="form-control"
							name="placaVeiculo" th:field="*{placaVeiculo}" />
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('numeroGaragem')}?has-error">
						<label for="numeroGaragem" class="col-sm-2 control-label"  style="text-align: justify">Numero
							da Garagem</label>

						<div class="col-sm-4">
							<input type="text" id="numeroGaragem" class="form-control"
								name="numeroGaragem" th:field="*{numeroGaragem}" />
						</div>
					</div>

				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('areaTotal')}?has-error">
					<label for="areaTotal" class="col-sm-2 control-label"  style="text-align: justify">Area
						Total</label>

					<div class="col-sm-3">
						<input type="text" id="areaTotal" class="form-control"
							name="areaTotal" th:field="*{areaTotal}" />
					</div>

				</div>

				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>


				</div>
			</div>

		</div>


	</form>

</section>





</html>
