<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao::cabecalho">
<meta charset="utf-8" />
<title>Pesquisa de Reserva Área Comum</title>
<link rel="stylesheet" type="text/css" th:href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="/css/style.css" />
</head>

<head th:replace="LayoutPadrao:: navegacao"></head>

<header th:replace="/Dialogos/DialogoReservaAreaComum:: dialogos"></header>


<div class="panel panel-default"
	style="margin-top: 100px; border-style: outset">

	<div class="panel-heading">
		<div class="clearfix">
			<h3 class="panel-title titulo-panel">Pesquisa de Reserva Área
				Comum</h3>
			<a class="btn btn-link link-panel" href="reservaAreaComum/novo">Novo</a>

		</div>

	</div>

	<div class="panel-body">
		<div class="table-responsive">
			<table
				class="table table-bordered table-striped table-hover  datatables-js">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Número da Unidade</th>
						<th class="text-center col-md-2">Número da Área Comum</th>
						<th class="text-center col-md-2">Data da Reserva</th>
						<th class="text-center col-md-2">Nome do Evento</th>
						<th class="text-center col-md-1">hora início de evento</th>
						<th class="text-center col-md-1">hora fim do evento</th>
						<th class="text-center col-md-1">Quantidade de Pessoas</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reserva : ${reserva}">
						<td class="text-center" th:text="${reserva.codigo}"></td>
						<td class="text-center" th:text="${reserva.unidades.codigo}"></td>
						<td class="text-center" th:text="${reserva.areaComum.codigo}"></td>
						<td class="text-center" th:text="${reserva.dataReserva}"></td>
						<td class="text-center" th:text="${reserva.nomeEvento}"></td>
						<td class="text-center" th:text="${reserva.inicio}"></td>
						<td class="text-center" th:text="${reserva.fim}"></td>
						<td class="text-center" th:text="${reserva.quantidadePessoas}"></td>
						<td class="texte-center"><a class="btn btn=link btn-xs"
							th:href="@{/reservaAreaComum/{codigo}(codigo=${reserva.codigo})}">
								<span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
						</a> <a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusaoReservaAreaComum"
							th:attr="data-codigo=${reserva.codigo}"><span
								class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>

						</a></td>
					</tr>

					<tr>
						<td colspan="7" th:if="${#lists.isEmpty(reservaAreaComum)}">nenhuma
							reunião foi encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<script src="/js/reservaAreaComum.js"></script>
</html>
