<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao::cabecalho">
<meta charset="utf-8" />
<title>Pesquisa Área Comum</title>
<link rel="stylesheet" type="text/css" th:href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="/css/style.css" />
</head>

<head th:replace="LayoutPadrao:: navegacao"></head>

<header th:replace="/Dialogos/DialogoAreaComum:: dialogos"></header>


<div class="panel panel-default"
	style="margin-top: 100px; border-style: outset">

	<div class="panel-heading">
		<div class="clearfix">
			<h3 class="panel-title titulo-panel">Pesquisa Área Comum</h3>
			<a class="btn btn-link link-panel" href="areaComum/novo">Novo</a>

		</div>

	</div>

	<div class="panel-body">
		<div class="table-responsive">
			<table
				class="table table-bordered table-striped table-hover  datatables-js">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Nome</th>
						<th class="text-center col-md-2">Hora Início</th>
						<th class="text-center col-md-2">Hora Fim</th>
						<th class="text-center col-md-2">Regras</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="comum : ${area}">
						<td class="text-center" th:text="${comum.codigo}"></td>
						<td class="text-center" th:text="${comum.nome}"></td>
						<td class="text-center" th:text="${comum.horaInicio}"></td>
						<td class="text-center" th:text="${comum.horaFim}"></td>
						<td class="text-center" th:text="${comum.regras}"></td>
						<td class="text-center"><a class="btn btn=link btn-xs"
							th:href="@{/areaComum/{codigo}(codigo=${comum.codigo})}"> <span
								class="glyphicon  glyphicon-pencil" aria-hidden="true"></span></a> 
								<a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusaoArea"
							th:attr="data-codigo=${comum.codigo}"> <span
								class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>

						</a></td>
					</tr>

					<tr>
						<td colspan="7" th:if="${#lists.isEmpty(unidades)}">nenhuma
							reunião foi encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<script src="/js/areaComum.js"></script>
</html>
