<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="LayoutPadrao :: cabecalho">
<title>Cadastro da Área Comum</title>
<meta charset="utf-8" />
</head>

<head th:replace="LayoutPadrao::navegacao"></head>


<section class="row">



	<form class="form-horizontal form-group" method="POST"
		action="/areaComum" th:object="${areaComum}">



		<div th:replace="Mensagens::mensagem-sucesso"></div>
		<div th:replace="Mensagens::mensagem-erro"></div>

		<div class="panel panel-default"
			style="background: url(.../images/brickwall.png)">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title titulo-panel"
						style="background-color: silver">Cadastro Área Comum</h3>
					<a class="btn-link link-panel" href="/areaComum">Pesquisa-Área
						Comum</a>
				</div>

			</div>

			<div class="panel-body">

				<input type="hidden" th:field="*{codigo}" />


				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')}?has-error">


					<label for="nome" class="col-md-2 control-label"
						style="text-align: justify">Nome</label>

					<div class=" col-md-6">
						<input type="text" id="nome" class="form-control" name="nome"
							th:field="*{nome}" />
					</div>



				</div>




				<div class="form-group"
					th:classappend="${#fields.hasErrors('horaInicio')}?has-error">

					<label for="horaInicio" class="col-md-2 control-label"
						style="text-align: justify">Hora Início</label>

					<div class="col-md-2">
						<input type="text" id="horaInicio" class="form-control"
							name="horaInicio" th:field="*{horaInicio}" />
					</div>


				</div>





				<div class="form-group"
					th:classappend="${#fields.hasErrors('horaFim')}?has-error">

					<label for="horaFim" class="col-md-2 control-label"
						style="text-align: justify">Hora Fim</label>

					<div class="col-md-2">
						<input type="text" id="horaFim" class="form-control"
							name="horaFim"  th:field="*{horaFim}"/>
					</div>

				</div>



				<div class="form-group"
					th:classappend="${#fields.hasErrors('regras')}?has-error">

					<label for="regras" class=" col-md-2 control-label"
						style="text-align: justify">Regras</label>

					<div class="col-md-8">
						<textarea name="regras" rows="5" class="form-control" id="regras" th:field="*{regras}"></textarea>

					</div>

				</div>





				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>


				</div>
			</div>
		</div>
	</form>


</section>


</html>
