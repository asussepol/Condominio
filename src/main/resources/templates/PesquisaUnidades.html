<!DOCTYPE html>
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="LayoutPadrao::cabecalho">
<meta charset="UTF-8" />
<title>Pesquisa Unidades</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>


<head th:replace="LayoutPadrao:: navegacao"></head>

<header th:replace="DialogoConfirmacao:: dialogo"></header>

<div class="panel panel-default"
	style="margin-top: 100px; border-style: outset">

	<div class="panel-heading">
		<div class="panel-heading">
			<div class="clearfix">
				<h3 class="panel-title titulo-panel">Pesquisa Unidades</h3>
				<a class="btn btn-link link-panel" href="unidades/novo">Novo</a>

			</div>

		</div>
	</div>



	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-bordered table-striped table-hover  datatables-js">

				<thead>

					<tr>

						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">nome</th>
						<th class="text-center col-md-2">Numero da Unidade</th>
						<th class="text-center col-md-2">Telefone</th>
						<th class="text-center col-md-2">email</th>
						<th class="text-center col-md-2">Placa do Ve√≠culo</th>
						<th class="text-center col-md-2">Imovel Alugado</th>
						<th class="text-center col-md-1"></th>

					</tr>


				</thead>

				<tbody>

					<tr th:each="unidade : ${unidades}">

						<td class="text-center" th:text="${unidade.codigo}"></td>
						<td class="text-center" th:text="${unidade.nome}"></td>
						<td class="text-center" th:text="${unidade.numeroUnidade}"></td>
						<td class="text-center" th:text="${unidade.telefone}"></td>
						<td class="text-center" th:text="${unidade.email}"></td>
						<td class="text-center" th:text="${unidade.placaVeiculo}"></td>
						<td class="text-center"><span class=" label"
							th:text="${unidade.alugado.descricao}"
							th:classappend="${unidade.pendente ? 'label-success' : 'label-danger' }"></span>

						</td>
						<td class="text-center"><a class="btn btn-link btn-xs"
							th:href="@{/unidades/{codigo}(codigo=${unidade.codigo})}"> <span
								class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>

						</a> <a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusao"
							th:attr="data-codigo=${unidade.codigo}"> <span
								class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>

						</a></td>
					</tr>

					<tr>
						<td colspan="7" th:if="${#lists.isEmpty(unidades)}">nenhuma
							unidade foi encontrada</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>



</div>

<script src="/js/condominio.js"></script>


</html>
